<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project-X || Game</title>
  </head>
  <!-- overlay -->
  <body>
    <audio src="/Game-Sounds/OpeningScene.mp3" id="openingAudio"></audio>
    <div class="backdrop">
      <section class="overlay">
        <div class="overlay-content">
          <h2>enter a name</h2>
          <form action="">
            <input type="text" />
            <button>click to submit</button>
          </form>
        </div>
      </section>
    </div>
    <!-- overlay -->
    <section class="container">
      <img
        class="background-img"
        src="./images/officeBackhground.jpeg"
        alt=""
      />
      <div class="cat-container">
        <img id="catPicture" src="./images/maincat-inactive.png" alt="cat" />
        <img class="smalldog" src="./images/dog-frame.png" alt="small dog" />
        <img class="cat-img" src="./images/maincat-inactive.png" alt="cat" />
      </div>
      <div class="boss-dog-container">
        <img
          class="bossdog-img"
          src="./images/boss-dog__inactive.png"
          alt="bossdog"
        />
      </div>
    </section>
    <section class="chatBox-container">
      <div id="chatBox">
        <div id="chatBoxText">
          <p id="p1"></p>
          <div id="chatBoxBtns"><button>Yes</button><button>No</button></div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
